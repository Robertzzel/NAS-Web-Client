<div class="container-fluid d-flex flex-column w-100 h-100 m-2">
  <div class="d-flex flex-column h-10 w-100 justify-content-between m-1 mb-4 sticky-top top-bar">
    <div class="row d-flex flex-row mb-4">
      <div class="back-btn">
          <input type="image" src="../assets/back.png" (click)="cdup()" class="w-100 h-100 p-0" >
      </div>
      <div class="path">
        <p class="text-center" id="path-text">{{currentPath}}</p>
      </div>
      <div class="app-menu">
          <input type="image" src="../assets/menu.png" class="w-100 h-100 p-0" >
      </div>
    </div>
    <div class="row action-bar">
      <div class="d-flex flex-row" id="search-bar">
        <input type="text" placeholder="Search..." class="w-75 h-100 p-2" name="filter" [(ngModel)]="filter" (input)="displayFiles()">
        <div class="w-25 h-100 d-flex justify-content-center">
          <input type="image" id="search-img" src="../assets/search.png" class="p-0">
        </div>
      </div>
      <div class="dropdown action-dropdown">
        <img class="dropdown-toggle btn" src="../assets/plus.png" data-bs-toggle="dropdown" aria-expanded="false">
        <ul class="dropdown-menu">
          <li>
            <button (click)="onFilesAdd()" type="button" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Add files
            </button>
          </li>
          <li>
            <button (click)="onDirectoryCreate()" type="button" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Create directory
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column h-90 w-100 files-view">
    <div class="row justify-content-around" id="files-card-view">
        <app-file (cdEvent)="cd($event)" class="card card-file d-flex flex-column align-items-center mb-4"
          *ngFor="let file of displayedFiles" (removeEvent)="remove($event)"
          (downloadInlineEvent)="downloadInline($event)" (downloadAttachmentEvent)="downloadAttachment($event)" [details]="file"
          (downloadDirectoryEvent)="downloadDirectory($event)">
          
        </app-file>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel" ></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div [ngSwitch]="selectedModal">
          <div *ngSwitchCase="ModalTypes.AddFiles">
            <h3>Select files to upload</h3>
            <input type="file" ng2FileSelect [uploader]="uploader" multiple  /><br/>
            <button type="button" class="btn btn-success btn-s"
                    (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                <span class="glyphicon glyphicon-upload"></span> Upload all
            </button>  
          </div>
          <div *ngSwitchCase="ModalTypes.Rename">
            <input type="text" [(ngModel)]="directoryNameToCreate" placeholder="Directory Name"/><br/>
            <button class="btn" (click)="createDir()">Create</button> 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
